<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기</title>
</head>

<body>


    <h1>Orderd List</h1>

    <ol>
        <li>가</li>
        <li>나</li>
        <li>다</li>
    </ol>


    <h1>Unordered List</h1>

    <ul>
        <li>가</li>
        <li>나</li>
        <li>다</li>
    </ul>



    <h1>Description List</h1>

    <dl>
        <dt>Description Term</dt>
        <dd>Description Description</dd>
        <dd>Description Description</dd>
        <dd>Description Description</dd>
    </dl>


</body>

</html>
