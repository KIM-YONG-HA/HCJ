<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문조사</title>
</head>
<body>


<div id="wrap">



<style>


ul {list-style:none;padding:0;}
ul li {display:inline-block;}
p {margin:0;padding:0}
textarea {margin:0 0 10px 0}
</style>

<header>
<h1>설문지</h1>
<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
<hr>
</header>


<ul>
    <li>학년</li>
    <li>
    <label><input type="radio" name="grade" value="1" checked>1학년</label>
    <label><input type="radio" name="grade" value="2">2학년</label>
    <label><input type="radio" name="grade" value="3">3학년</label>
    <label><input type="radio" name="grade" value="4">4학년</label>
    </li>
</ul>

<ul>
    <li>성별</li>
    <li>
        <label><input type="radio" name="gender" value="M">남</label>
        <label><input type="radio" name="gender" value="F">여</label>
    </li>
</ul>

<ul>
    <li>관심 분야</li>
    <li>
        <select name="" id="">
            <option value="">모바일 소프트웨어</option>
            <option value="">앱</option>
            <option value="">프론트엔드</option>
        </select>
    </li>
</ul>


<ul>
    <li>진로</li>
    <li>
        <label><input type="checkbox" name="hope[]" id="" value="" checked>개발</label>
        <label><input type="checkbox" name="hope[]" id="" value="">기획</label>
        <label><input type="checkbox" name="hope[]" id="" value="">영업</label>
        <label><input type="checkbox" name="hope[]" id="" value="">창업</label>
    </li>
</ul>


<p>남기고 싶은 말</p>
<textarea name="" id="" placeholder="글을 남겨주세요" cols="50" rows="10"></textarea>


<footer>
    Copyright 2024 by kukje
</footer>




</div>
<!-- //wrap -->

    
</body>
</html>
